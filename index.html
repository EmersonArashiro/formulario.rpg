<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <main>
        <div>
            <h1 id="titulo">Cadastre-se</h1>
            <p id="subtitulo">Seja um personagem deste mundo encantado!</p>
        </div><br>
        
        <form>
                <div class="campo">
                    <label for="Nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>

                    <label for="Sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
                
            <div class="campo">
                <label for="email"><strong>E-mail</strong></label>
                <input type="email" name="email" id="email" required>
            </div><br>

            <div class="campo">
                <label><strong>Qual personagem você seria?</strong></label><br><br>
                
                <label>
                    <input type="radio" name="criatura" value="Sereia/tritão" checked>Sereia/Tritão
                </label>
                <label>
                    <input type="radio" name="criatura" value="Vampiro(a)">Vampiro(a)
                </label>
                <label>
                    <input type="radio" name="criatura" value="Cavaleiro(a)">Cavaleiro(a)
                </label>
                <label>
                    <input type="radio" name="criatura" value="Arqueiro(a)">Arqueiro(a)
                </label>
                <label>
                    <input type="radio" name="criatura" value="bruxo(a)">Bruxo(a)
                </label><br>
                <label>
                    <input type="radio" name="criatura" value="Curandeiro(a)">Curandeiro(a)
                </label>
            </div><br>

            <div class="campo">
                <label for="habilidades"><strong> Comente como seu/sua personagem ajudaria num campo de batalha.</strong></label>
                
                <textarea rows="7" style="width: 40em" id="habilidades" name="habilidades"></textarea><br>

                <button class="botao" type="submit" onsubmit="">Enviar</button>            

            </div>
    </main>
    </form>
</body>
</html>
